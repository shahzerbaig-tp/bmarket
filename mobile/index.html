<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

            <div class="mobile__interactives">

                </div>
                <div class="heart-img__wrapper">
                    <img height="100%" width="100%" src="./assets/heart.png" alt="">

            </div>
            <!-- Mobile content Details-->
            <div class="mobile-content__details">

</html>
