<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../boilerplate.css">
    <title>header</title>
</head>
<body>
    <header>
            <div class="hamburger__wrapper">
                <div class="hamImage">
                    <img src="./assets/ham.png" alt="">
                </div>
                
            </div>
            <div class="logo">
                <div class="image__wrapper">
                    <img height="100%" width="100%" src="./assets/logo.png" alt="">
                </div>
            </div>
            
            <div class="search__wrapper fx fx-rw-center">
                <label class="search__label fx fx-rw-center bg-white rd-brd-5 ht-30 wd-90">
                    <input type="search" class=" wd-100 no-border" placeholder="Search your favrouite product" id="searchField">
                    <div class="md-icon ">
                        <img height="100%" width="100%" src="./assets/magnify.png" alt="" srcset="">
                    </div>
                </label>
            </div>
            <div class="user fx fx-rw-end">
                <div class="fx fit-content-wd">
                    <div class="lr-icon pd-10 cart">
                        <img height="100%" width="100%" src="./assets/cart.png" alt="" srcset="">
                    </div> 
                    <div class="lr-icon pd-10 userProfile">
                        <img height="100%" width="100%" src="./assets/user.png" alt="" srcset="">
                    </div> 
                </div>
            </div>
        
    
        
            <div class="nav__wrapper wd-80">
                <nav><ul class="no-decoration">
                    <li>eStore</li>
                    <li>LOANS</li>
                    <li>INSURANCE</li>
                    <li>INVESTMENTS</li>
                    <li>CARDS</li>
                    <li>DISCOVER</li>
                    <li>POCKET INSURANCE & VAS</li>
                </ul></nav>
            </div>
    
            <div class="location__wrapper">
                <div class="pin__wrapper">
                    <img height="100%=" width="100%" src="./assets/pin.png" alt="">
                </div>
                <p class="ft-white">Mumbai</p>
            </div>          
    </header>

</body>
</html>
