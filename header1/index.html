<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../boilerplate.css">
    <title>header</title>
</head>
<body>
    <header class="fx fx-cl">
        <div class="topheader fx">
            <div class="hamburger__wrapper">
                <img src="./assets/ham.png" alt="">
            </div>
            <div class="image__wrapper wd-20">
                <img height="100%" width="100%" src="./assets/logo.png" alt="">
            </div>
            <div class="search__wrapper fx fx-rw-center border wd-80">
                <label class="fx fx-rw-center bg-white rd-brd-5 ht-30 wd-50">
                    <input type="search" class="wd-80 no-border" placeholder="Search your favrouite product" id="searchField">
                    <div class="md-icon ">
                        <img height="100%" width="100%" src="./assets/magnify.png" alt="" srcset="">
                    </div>
                </label>
            </div>
            <div class="user fx fx-rw-end border wd-20">
                <div class="userBox fx fit-content-wd">
                    <div class="md-icon pd-10">
                        <img height="100%" width="100%" src="./assets/cart.png" alt="" srcset="">
                    </div> 
                    <div class="md-icon pd-10">
                        <img height="100%" width="100%" src="./assets/user.png" alt="" srcset="">
                    </div> 
                </div>
            </div>
        </div>

        <div class="bottomheader">
            <div class="nav__wrapper wd-80">
                <nav><ul class="no-decoration">
                    <li>eStore</li>
                    <li>LOANS</li>
                    <li>INSURANCE</li>
                    <li>INVESTMENTS</li>
                    <li>CARDS</li>
                    <li>DISCOVER</li>
                    <li>POCKET INSURANCE & VAS</li>
                </ul></nav>
            </div>

            <div class="location__wrapper">
                <div class="pin__wrapper">
                    <img height="100%" width="100%" src="./assets/pin.png" alt="">
                </div>
                <p class="ft-white">Mumbai</p>
            </div>
        </div>
    </header>
</body>
</html>
