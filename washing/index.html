<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../boilerplate.css">
    <title>Washing Machine</title>
</head>
<body>
    <div class="washing border">
        <div class="washing__interactive">
            <div class="washing-emi__wrapper">
                <img src="./assets/offer.png" alt="" class="washing-emi__img">
            </div>
            <div class="washing-heart__wrapper">
                <img src="./assets/heart.png" alt="">
            </div>
        </div>
        <div class="washing-image__wrapper">
            <img src="./assets/washing.png" alt="">
        </div>
        <div class="washing-text__wrapper">
            <p>IFB 8 kg Fully Automatic Front Load Washing mac...</p>
        </div>
        <div class="washing-features">
            <div class="washing-feature-text">Screen Size: 32 inch</div>
            <div class="washing-feature-text">Full HD</div>
            <div class="washing-feature-text">Refresh Rate: 50 Hz</div>
        </div>
        <div class="washing-details__wrapper">
            <div class="washing-price__wrapper"></div>
            <div class="washing-rate__wrapper"></div>
        </div>
        <div class="washing-delivery">
            <p>Delivery in <span>3-4 days</span></p>
        </div>
    </div>
</body>
</html>
